    <h2> Divisão de Laranjas</h2>

    <script>
        function mostra(frase){
            document.write(frase+"<br><br>")
        }

        function dividir_laranjas(qntd_laranjas,qntd_vizinhos){

            var resultado_divisao = Math.trunc(qntd_laranjas/qntd_vizinhos)
            var sobra_laranjas = qntd_laranjas%qntd_vizinhos

            mostra("Para cada vizinho, Joselito dará "+resultado_divisao+" laranjas e ficará com "+sobra_laranjas+" laranjas")

            return
        }
        dividir_laranjas(130,4)

    </script>

        mostra("Para a pizza "+produto+" o lucro liquido é de R$"+lucro.toFixed(2)+" e o imposto é de R$"+imposto.toFixed(2))
