<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Bar Bebidas</title>
</head>
<body>
    <script>
        function Menu(prod1,prod2,prod3)
        {
            document.write('<h3>Bar da Rebecca</h3><br><br> Menu de Bebidas<br><br>1- '+prod1+'<br>2- '+prod2+'<br>3- '+prod3)
        }
        function escolha_cliente(prod1,prod2,prod3)
        {
            var tipo_de_bebida=prompt('Menu de Bebidas\n1- '+prod1+'\n2- '+prod2+'\n3- '+prod3+'\nDigite o codigo da bebida que você deseja escolher?')
            if (tipo_de_bebida==1)
            {
                return document.write('<br> O tipo de bebida escolhida é '+prod1)
            }
            if (tipo_de_bebida==2)
            {
                return document.write('<br> O tipo de bebida escolhida é '+prod2)
            }
            if (tipo_de_bebida==3)
            {
                return document.write('<br> O tipo de bebida escolhida é '+prod3)
            }
            else
            {
                return document.write('<br><br>Opção inválida')
            }
        }
        Menu('Refrigerante','Suco','Agua')
        escolha_cliente('Refrigerante','Suco','Agua')
    </script>
    
</body>
</html>
