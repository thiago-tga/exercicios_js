<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>O motorista</title>
</head>
<body>
    <script>
        function motorista(idade_motorista,idade_habilitacao)
        {
            if (idade_motorista>=idade_habilitacao)
            {
                return document.write('Você pode dirigir<br>')
            }
            else
            {
                return document.write('Voce não pode dirigir<br>')
            }
        }
        motorista(12,18)
        motorista(19,18)
    </script>
    
</body>
</html>
