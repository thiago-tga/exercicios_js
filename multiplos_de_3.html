<script>
    function multiplos(valor)
    {
        let arr = []
        let contador =0
        if (valor >= 0)
        {
            for (let i = 1; i<valor;i++)
            {
                if(i%3==0 || i%5 ==0)
                {
                    arr.push(i)
                    console.log(arr)
                }
            }
        }
        else
        {
           contador = 0 
        }
        for (let i = 0; i<arr.length;i++)
        {
            contador+=arr[i]
        }
        return contador;
    }
    console.log(multiplos(10))
